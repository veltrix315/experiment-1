<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="styles.css" rel="stylesheet">
    <title>E-Commerce</title>
</head>
<body id="mainpage text-white">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-0">
            <div class="container-fluid">
              <img src="logo.png" style="width: 3%;" class="me-3">
              <a class="navbar-brand" href="#">MovieNest</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="movies.html">Movies</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="feedback.html">Feedback</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="cart.html">Cart</a>
                  </li>
                </ul>
                <button class="btn btn-outline-light me-1" data-bs-toggle="modal" data-bs-target="#signuppage">Sign Up</button>
                <div class="modal fade" id="signuppage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="mb-3">
                          <label for="name" class="form-label">Full Name</label>
                          <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                        </div>
                        <div class="mb-3">
                          <label for="emailaddress" class="form-label">E-mail Address</label>
                          <input type="text" class="form-control" id="emailaddress" placeholder="abc@xyz.mn">
                        </div>
                        <div class="mb-3">
                          <label for="newpassword" class="form-label">Enter New Password</label>
                          <input type="password" class="form-control" id="newpassword" placeholder="Password">
                        </div>
                        <div class="mb-3">
                          <label for="repassword" class="form-label">Re-enter your password</label>
                          <input type="password" class="form-control" id="repassword" placeholder="Password">
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Sign Up</button>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="btn btn-outline-light m-2" data-bs-toggle="modal" data-bs-target="#loginpage">Login</button>
                <div class="modal fade" id="loginpage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="mb-3">
                          <label for="emailaddress" class="form-label">E-mail Address/Username</label>
                          <input type="text" class="form-control" id="emailaddress" placeholder="E-mail Address/Username">
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Enter New Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Sign Up</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <section>
        <div class="container py-5 text-white">
            <h2>Your Cart</h2>
            <ul id="cart-list" class="list-group mt-4"></ul>
            <div class="mt-3">
                <button class="btn btn-danger me-1" onclick="clearCart()">Clear Cart</button>
                <button class="btn btn-success ms-1" onclick="showCheckoutForm()">Proceed</button>
            </div>

            <center>
            <div id="checkout-form" class="mt-4" style="display: none;">
                <h4>Checkout</h4>
                <form id="finalCheckoutForm">
                  <div class="mb-3">
                    <label for="customerName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="customerName" required>
                  </div>
                  <div class="mb-3">
                    <label for="customerAddress" class="form-label">Address</label>
                    <textarea class="form-control" id="customerAddress" rows="3" required></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Payment Method</label>
                    <select class="form-select" id="paymentMethod" required>
                      <option value="">Choose...</option>
                      <option value="upi">UPI</option>
                      <option value="card">Credit/Debit Card</option>
                      <option value="cod">Cash on Delivery</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary" id="payButton">Pay</button>
                </form>
              </div>
            </center>

          </div>
        
          <script>
            const cartList = document.getElementById("cart-list");
            const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
          
            let total = 0;
          
            if (cartItems.length === 0) {
              cartList.innerHTML = "<li class='list-group-item bg-dark text-white'>Your cart is empty.</li>";
            } else {
              cartItems.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.name} — ₹${item.price}`;
                li.className = "list-group-item bg-dark text-white";
                cartList.appendChild(li);
                total += item.price;
              });
          
              const totalItem = document.createElement("li");
              totalItem.textContent = `Total: ₹${total}`;
              totalItem.className = "list-group-item bg-secondary text-white fw-bold";
              cartList.appendChild(totalItem);

              function clearCart() {
                    localStorage.removeItem("cartItems");
                    location.reload(); // refresh the page to update view
                }

                function showCheckoutForm() {
                    const form = document.getElementById("checkout-form");
                    const payBtn = document.getElementById("payButton");
                    payBtn.textContent = `Pay ₹${total}`;
                    form.style.display = "block";
                }

                // Handle form submission
                document.getElementById("finalCheckoutForm").addEventListener("submit", function (e) {
                    e.preventDefault();
                    alert("Payment Successful! Thank you for shopping.");
                    clearCart();
                });
            }
          </script>          
    </section>

    <footer>
        <div id="footer" class="text-white text-center p-2">
          <p class="m-0">&copy; Copyright MovieNest 2025.</p>
        </div>
      </footer>
    <script src="cart.js"></script>
</body>
</html>
